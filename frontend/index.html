<!DOCTYPE html>
<html>
<head>
    <title>Bargain Store</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #f5f5f5;
        }
        .product {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            padding: 6px;
            margin-top: 8px;
        }
        button {
            padding: 6px 12px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Bargain Electronics</h1>
<div id="products"></div>

<script>
const API_URL = "http://127.0.0.1:8000";

// Load products
async function loadProducts() {
    const response = await fetch(`${API_URL}/products`);
    const products = await response.json();

    const container = document.getElementById("products");
    container.innerHTML = "";

    products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";

        div.innerHTML = `
            <h3>${product.name}</h3>
            <p>Price: ₹${product.list_price}</p>
            <input type="number" id="offer-${product.id}" placeholder="Your offer price">
            <button onclick="makeOffer(${product.id})">Bargain</button>
            <div class="result" id="result-${product.id}"></div>
        `;

        container.appendChild(div);
    });
}

// Send offer
async function makeOffer(productId) {
    const input = document.getElementById(`offer-${productId}`);
    const resultDiv = document.getElementById(`result-${productId}`);

    const offerPrice = input.value;

    if (!offerPrice) {
        resultDiv.innerText = "Enter an offer price";
        return;
    }

    const response = await fetch(`${API_URL}/offer`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            product_id: productId,
            offer_price: parseFloat(offerPrice)
        })
    });

    const data = await response.json();

    if (data.status === "accepted") {
        resultDiv.style.color = "green";
        resultDiv.innerText = `Accepted! Final Price: ₹${data.final_price}`;
    } else {
        resultDiv.style.color = "red";
        resultDiv.innerText = data.message;
    }
}

// Load on start
loadProducts();
</script>

</body>
</html>
